<!DOCTYPE HTML>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="index3.css">
</head>

<body>
  <div class="container">
    <div>
      <form class="form">
        <div class="input">
          <label for="label">Name:</label>
          <input id="new-name" type="text" required>
        </div>

        <div class="input">
          <label for="label">Surname:</label>
          <input id="new-surname" type="text" required>
        </div>

        <div class="input">
          <label for="label">E-mail:</label>
          <input id="new-email" type="email" required>
        </div>

        <button type="button" class="add-btn">Add</button>
      </form>
    </div>
  </div>
  <table class="table">
    <tbody>
      <tr>
        <th class="item">Name</th>
        <th class="item">Surname</th>
        <th class="item">E-mail</th>
        <th class="item">Time</th>
        <th class="item"></th>
      </tr>
    </tbody>
  </table>
  <script src="index3.js"></script>
</body>

</html>
